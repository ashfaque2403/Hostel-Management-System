
{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container-fluid bg-primary bg-quote py-5" style="margin: 90px 0;">
    <div class="container py-5">
        <div class="row g-0 justify-content-start">
            <div class="col-lg-6">
                <div class="bg-white text-center p-5">
                    <h1 class="mb-4">Add Student</h1>
                    <form method='post'>
                        {% csrf_token %}
                        {% include "messages.html" %}

                        <div class="row g-3">
                            <div class="col-12">
                                <input name='username' type="text" class="form-control bg-light border-0" placeholder="Name" style="height: 55px;">
                            </div>
                            <div class="col-12">
                                <input name='email' type="Email" class="form-control bg-light border-0" placeholder="Email" style="height: 55px;">
                            </div>
                           
                            <div class="col-12">
                                <input name='password' type="password" class="form-control bg-light border-0" placeholder="Password" style="height: 55px;">
                            </div>
                            
                            <div class="col-12">
                                <button class="btn btn-primary w-100 py-3" type="submit">Register</button>
                            </div>
                            <a href="{% url "register" %}">Create Account</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock  %}
