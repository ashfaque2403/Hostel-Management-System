
{% extends "base.html" %}
{% load static %}

{% block content %}

   

        <div class="container mt-4">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="{% url 'index' %}">Home</a></li>
                    <li class="breadcrumb-item active" aria-current="page"><a href="{% url 'userprofile' %}">User Profile</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Update Profile</li>
                </ol>
            </nav>
            <div class="">
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="row g-3  ">
                        
                        <div class="col-8">
                            {% include "messages.html" %}
                            <input value="{{form_data.name}}" name="name" type="text" class="form-control bg-light border-0" placeholder="Username" style="height: 55px;">
                        </div> 
                        <div class="col-8">
                            <input value="{{form_data.email}}" name="email" type="email" class="form-control bg-light border-0" placeholder="Email" style="height: 55px;">
                        </div>
                        <div class="col-8">
                            <input value="{{ form_data.date_of_birth|date:'Y-m-d' }}" name="date_of_birth" type="date" class="form-control bg-light border-0" placeholder="Date Of Birth" style="height: 55px;">
                        </div>
                        {% comment %} <div class="col-8">
                            <input  name="phone" type="phone" class="form-control bg-light border-0" placeholder="Phone" style="height: 55px;">
                        </div> {% endcomment %}
                        <div class="col-8">
                            <input
                                value="{{form_data.phone}}"
                                name="phone"
                                type="tel"
                                pattern="[0-9]{10}"
                                class="form-control bg-light border-0"
                                placeholder="Phone"
                                style="height: 55px;"
                                required
                            />
                            <!-- Adding a required attribute ensures that the user must enter a value -->
                            <small class="form-text text-muted">Please enter a 10-digit phone number.</small>
                        </div>
                        <div class="col-8">
                            
                            <input value="{{form_data.address}}" name="address" type="text" class="form-control bg-light border-0" placeholder="Address" style="height: 55px;">
                        </div>
                        <div class="col-8">
                            <input  name="photo" type="file" class="form-control bg-light border-0" placeholder="" style="height: 55px;">
                        </div>
                        <div class="col-8">
                            <button class="btn btn-primary w-100 py-3 mb-5" type="submit">Update</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        
        
    {% endblock  %}
